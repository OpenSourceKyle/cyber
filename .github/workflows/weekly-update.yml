name: Weekly Tool and Artifact Update

on:
  # Run on a schedule (every Sunday at 02:00 UTC)
  schedule:
    - cron: '0 2 * * 0'
  # Allow manual runs from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your main repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # We need to fetch the submodules as well
          submodules: 'true'

      # 2. Update all Git Submodules
      - name: Update Git Submodules
        run: |
          git submodule update --remote --merge

      # 3. Run the artifact download script
      - name: Update Artifacts
        run: |
          chmod +x ./scripts/update_artifacts.sh
          ./scripts/update_artifacts.sh

      # 4. Commit and push changes if any
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          # Check if there are changes to commit
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "chore: Weekly automatic update of tools and artifacts"
            git push
          fi

